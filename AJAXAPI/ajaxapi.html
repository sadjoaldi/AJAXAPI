<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Découpage administratif regions</title>

    <link rel="stylesheet" href="ajaxapi.css" />
  </head>
  <body>
    <div class="regions">
      <h1>Découpage administratif regional</h1>

      <div class="regionFilter">
        <label for="selectRegion">Selectionnez une region :</label>
        <select name="selectRegion" id="selectRegion"></select>

        <label for="selectDepartement">Selectionnez un departement :</label>
        <select name="selectDepartement" id="selectDepartement"></select>

        <button id="btnCommune">Afficher les communes</button>
      </div>
    </div>
    <div class="communes">
      <h2>Liste des communes</h2>
      <div class="comList">
        <ul id="communeList"></ul>
      </div>
    </div>
    <script src="./ajaxapi.js"></script>
  </body>
</html>
